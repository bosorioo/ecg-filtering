<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<style>
body {
  height: 100vh;
  box-sizing: border-box;
  margin: 0;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.controls__container {
  align-self: center;
  padding: 8px;
  user-select: none;
}

.github-link--img {
  position: absolute;
  top: 12px;
  left: 12px;
  width: 24px;
  height: 24px;
  cursor: pointer;
}
</style>
</head>
<body>
  <a href="https://github.com/bosorioo/ecg-filtering" target="_blank">
    <img src="assets/github.png" class="github-link--img">
    </img>
  </a>
  <div class="controls__container">
    <button id="btnPlayPause" style="min-width: 80px;" onclick="toggleSimulationPlaying()">
      Pausar
    </button>
    <button id="btnRestart" onclick="restartSimulation()">
      Recomeçar
    </button>
  </div>

  <div class="controls__container">
    <label>
      Sinal de Entrada:
    </label>
    <select id="inputSignalSource">
    </select>
  </div>

  <div class="controls__container">
    <label>
      Velocidade de reprodução:
    </label>
    <select id="inputPlaybackSpeed" oninput="changePlaybackSpeed(event)">
      <option value="0.25">0.25x</option>
      <option value="0.5">0.50x</option>
      <option value="0.75">0.75x</option>
      <option value="1" selected="selected">1.00x</option>
      <option value="1.5">1.50x</option>
      <option value="2">2.00x</option>
    </select>
  </div>

  <div id="main" style="width: 100%; height: 100%;" onwheel="console.log">
  </div>

  <div class="controls__container">
    <button style="" onclick="addZoomX(0.25)">
      -
    </button>
    <label style="margin: 0 12px;">
      Zoom - Eixo Horizontal
    </label>
    <button onclick="addZoomX(-0.25)">
      +
    </button>
  </div>

  <script src="samples/samples-arduino.js"></script>
  <script src="samples/samples-sine.js"></script>
  <script src="samples/samples-aami-ec13-3a.js"></script>
  <script src="samples/samples-aami-ec13-3d.js"></script>
  <script src="samples/samples-aami-ec13-4b.js"></script>
  <script src="samples/samples-ecg-id-person-1-rec-1.js"></script>
  <script src="samples/samples-ptbdb-patient-05-0101lre.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
